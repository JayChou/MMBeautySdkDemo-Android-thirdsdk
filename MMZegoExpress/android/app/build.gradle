apply from: "../../../mmbeautybase/app_build.gradle"

android {
    ndkVersion '21.3.6528147'

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }


    dataBinding {
        enabled = true
    }

    sourceSets {
        main.assets.srcDirs += ['src/main/assets', 'src/main/effects/bundle', 'src/main/makeup/material']
        main.res.srcDirs += ['src/main/res', 'src/main/effects/res', 'src/main/makeup/res']
        main.jniLibs.srcDir(["libs", "3rdlibs"])
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation files('libs/ZegoExpressEngine.jar')
//    implementation files('3rdlibs/nama.jar')
    implementation project(':mmbeautybase')
}
